default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: <%= ENV['DEVELOPMENT_DB_NAME'] %>_development
  username: <%= ENV['DEVELOPMENT_DB_USER'] %>
  password: <%= ENV['DEVELOPMENT_DB_PASS'] %>

test:
  <<: *default
  database: <%= ENV['DB_NAME'] %>_test
  username: <%= ENV['DB_USER'] %>
  password: <%= ENV['DB_PASS'] %>

production:
  <<: *default
  database: <%= ENV['PRODUCTION_DB_NAME'] %>_production
  username: <%= ENV['PRODUCTION_DB_USER'] %>
  password: <%= ENV['PRODUCTION_DB_PASS'] %>